        cardDescription= "A criação do chat surgiu de um desafio proposto por Joelmo Oliveira, coordenador da CGICP, para que os estagiários entendessem a criptografia na prática e de forma didática. O desafio consistia em um jogo onde dois grupos distintos deveriam se comunicar com criptografia assimétrica e um terceiro grupo tentaria decifrar as mensagens trocadas.
